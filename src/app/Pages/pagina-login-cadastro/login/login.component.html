<section class="tela-login">
  <h1>Sejá bem-vindo</h1>
  <p>Entre para continuar</p>
  <form [formGroup]="formularioDeLogin">
    <div class="input-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Insira seu email"
        formControlName="email"
      />
    </div>
    <div class="input-group senha">
      <label for="password">Senha</label>
      <div class="input-space">
        <input
          type="password"
          id="passowrd"
          placeholder="Insira sua senha"
          formControlName="senha"
        />
        <button
          class="pi"
          [ngClass]="mostrarSenha ? 'pi-eye' : 'pi-eye-slash'"
          id="input-visibilidade"
          (click)="alterarModoSenha()"
        ></button>
      </div>
    </div>
    <span id="esqueci-senha">Esqueceu a senha?</span>
    <button
      [disabled]="!formularioDeLogin.valid"
      (click)="efetuarLogin()"
      class="botao-login"
    >
      Login
    </button>
  </form>
  <h4>Usuário novo? <span (click)="alterarLogin.emit()">Cadastre-se</span></h4>
</section>
