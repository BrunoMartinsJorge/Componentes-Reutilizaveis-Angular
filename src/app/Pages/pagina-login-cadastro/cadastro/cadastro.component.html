<section class="tela-cadastro">
  <app-steps-personalizado [listaDeSteps]="steps"></app-steps-personalizado>
  <h1>Sejá bem-vindo</h1>
  <p>Cadastre-se para continuar</p>
  <form [formGroup]="formularioDeCadastro">
    <div class="input-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Insira seu email"
        formControlName="email"
      />
    </div>
    <div class="input-group senha">
      <label for="password">Senha</label>
      <div class="input-space">
        <input
          type="password"
          id="passowrd"
          placeholder="Insira sua senha"
          formControlName="senha"
        />
        <button
          class="pi"
          [ngClass]="mostrarSenha ? 'pi-eye' : 'pi-eye-slash'"
          id="input-visibilidade"
          (click)="alterarModoSenha()"
        ></button>
      </div>
    </div>
    <div class="input-group senha">
      <label for="password">Reperir senha</label>
      <div class="input-space">
        <input
          type="password"
          id="passowrd"
          placeholder="Insira sua novamente sua senha"
          formControlName="senhaRepetida"
        />
        <button
          class="pi"
          [ngClass]="mostrarSenha ? 'pi-eye' : 'pi-eye-slash'"
          id="input-visibilidade"
          (click)="alterarModoSenha()"
        ></button>
      </div>
    </div>
    <div class="especificacao-senha">
      <li><i class="pi pi-circle"></i>Pelo menos 8 caracteres</li>
      <li>
        <i class="pi pi-check-circle"></i>Pelo menos um caractere especial
      </li>
    </div>
    <button
      [disabled]="!formularioDeCadastro.valid"
      (click)="efetuarCadastro()"
      class="botao-login"
    >
      Login
    </button>
  </form>
  <h4>Já é usuário? <span (click)="alterarLogin.emit()">Conecte-se</span></h4>
</section>
